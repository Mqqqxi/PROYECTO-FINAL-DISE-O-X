{% extends 'base.html' %}
{% load static %}
{% block title %}PLATOVICH{% endblock %}
{% block content %}



<div class="container mt-5">
    <h2>Crear Plan Nutricional para {{ paciente.nombre }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
    <a href="{% url 'pacientes:listapaciente' %}" class="btn btn-secondary mt-3">Volver</a>
</div>



{% endblock %}
