{% extends 'base.html' %}
{% load static %}
{% block title %}COMIDA{% endblock %}
{% block content %}

<div class="containerComida">
    <div class="table-container shadow-box">
        <h2>Agregar nueva comida</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>


<style>
/* Contenedor principal centrado */
.containerComida {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    max-width: 100%;
    margin-bottom: 50px;
    padding: 0 2rem;
    gap: 2rem;
}

/* Contenedor de la tabla con bordes y sombras */
.table-container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    border: 2px solid #ddd; /* Borde del cuadro */
    border-radius: 8px;
    padding: 1rem;
    background-color: #fff;
    overflow: hidden;
}

/* Nuevo cuadro con sombras más notorias */
.shadow-box {
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2); /* Sombras más fuertes */
    padding: 1.5rem;
    border-radius: 10px;
    background-color: white;
}

/* Estilos del título */
.table-container h2 {
    margin-top: 0;
    font-size: 2rem;
    color: #333;
    text-align: center;
}

/* Aseguramos que el formulario ocupe el ancho completo */
.table-container form {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

/* Ajustamos los campos del formulario */
.table-container form p {
    margin: 0;
}

/* Inputs, selects y textareas con diseño uniforme */
.table-container form input,
.table-container form select,
.table-container form textarea {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
}

/* Botón estilizado */
.table-container form button {
    width: 100%;
    padding: 0.7rem;
    font-size: 1rem;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
}

.table-container form button:hover {
    background-color: #0056b3;
}

/* Responsivo */
@media (max-width: 768px) {
    .containerComida {
        flex-direction: column;
    }

    .table-container {
        max-width: 100%;
        padding: 1.5rem;
    }
}
</style>

{% endblock %}
