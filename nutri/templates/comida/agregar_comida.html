{% extends 'base.html' %}
{% load static %}
{% block title %}COMIDA{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Agregar nueva comida</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
