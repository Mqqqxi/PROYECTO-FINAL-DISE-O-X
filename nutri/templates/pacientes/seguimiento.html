{% extends 'base.html' %}
{% load static %}
{% block title %}SEGUIMIENTO{% endblock %}
{% block content %}
<div class="container">
    <div class="section-title mb-4">
        <h2 class="text-center">MI SEGUIMIENTO</h2>
    </div>
    
    <!-- Calendar Section -->
    <div id="calendar" class="mb-5"></div>
</div>

<!-- Navigation Section -->
<div class="container mb-4">
    <div class="menu-seguimiento text-center">
        <ul class="nav nav-pills justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'inicio' %}">Plan Nutricional</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'inicio' %}">Mi Progreso</a>
            </li>
        </ul>
    </div>
</div>
<hr>

<!-- Meal Tracking Section -->
<div class="container">
    <div class="containerd">
        <!-- Date Header -->
        <div class="header d-flex justify-content-between align-items-center">
            <div class="date" id="currentDate">21/01/2025</div>
            <div class="controls">
                <button class="btn btn-primary btn-sm" onclick="changeDate(-1)">&lt; Anterior</button>
                <button class="btn btn-primary btn-sm" onclick="changeDate(1)">Siguiente &gt;</button>
            </div>
        </div>

        <!-- Meal Sections -->
        <div class="meal">
            <h3 class="meal-title">Desayuno</h3>
            <div class="options d-flex flex-wrap">
                <button class="btn btn-success me-2 mb-2">Opción 1</button>
                <button class="btn btn-success me-2 mb-2">Opción 2</button>
                <button class="btn btn-success me-2 mb-2">Opción 3</button>
                <button class="btn btn-success me-2 mb-2">Opción 4</button>
            </div>
        </div>

        <div class="meal">
            <h3 class="meal-title">Almuerzo</h3>
            <div class="options d-flex flex-wrap">
                <button class="btn btn-success me-2 mb-2">Opción 1</button>
                <button class="btn btn-success me-2 mb-2">Opción 2</button>
                <button class="btn btn-success me-2 mb-2">Opción 3</button>
                <button class="btn btn-success me-2 mb-2">Opción 4</button>
            </div>
        </div>

        <div class="meal">
            <h3 class="meal-title">Merienda</h3>
            <div class="options d-flex flex-wrap">
                <button class="btn btn-success me-2 mb-2">Opción 1</button>
                <button class="btn btn-success me-2 mb-2">Opción 2</button>
                <button class="btn btn-success me-2 mb-2">Opción 3</button>
                <button class="btn btn-success me-2 mb-2">Opción 4</button>
            </div>
        </div>

        <div class="meal">
            <h3 class="meal-title">Cena</h3>
            <div class="options d-flex flex-wrap">
                <button class="btn btn-success me-2 mb-2">Opción 1</button>
                <button class="btn btn-success me-2 mb-2">Opción 2</button>
                <button class="btn btn-success me-2 mb-2">Opción 3</button>
                <button class="btn btn-success me-2 mb-2">Opción 4</button>
            </div>
        </div>
    </div>
</div>

<!-- Styles -->
<style>
    .containerd {
        max-width: 700px;
        margin: 0 auto;
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .header .date {
        font-size: 1.5em;
        font-weight: bold;
    }
    .meal {
        margin-bottom: 25px;
    }
    .meal-title {
        margin-bottom: 10px;
        font-size: 1.3em;
        color: #495057;
    }
    .options button {
        min-width: 120px;
    }
</style>

<!-- Script -->
<script>
    function changeDate(offset) {
        const dateElement = document.getElementById('currentDate');
        const currentDate = new Date(dateElement.textContent.split('/').reverse().join('-'));
        currentDate.setDate(currentDate.getDate() + offset);

        const newDate = currentDate.toISOString().split('T')[0].split('-').reverse().join('/');
        dateElement.textContent = newDate;
    }
</script>
{% endblock %}
