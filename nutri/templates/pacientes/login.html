<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIAR SESIÓN - Nutrición Vital</title>
    <style>
        :root {
            /* Color palette from first HTML */
            --primary: #2A9D8F; /* Teal green for health and vitality */
            --primary-light: #48C9B0; /* Lighter teal for hover states */
            --secondary: #F4A261; /* Warm peach for warmth */
            --secondary-light: #F7B267; /* Lighter peach */
            --surface: #FFFFFF; /* Clean white */
            --background: #F6FAF6; /* Soft green-gray for calm background */
            --text: #1A3C34; /* Dark teal for readability */
            --text-light: #5E7C76; /* Muted teal for secondary text */
            --accent: #E76F51; /* Coral for pops of energy */
            
            /* Typography */
            --font-family: 'Outfit', 'Inter', system-ui, sans-serif;
            
            /* Shadows and effects */
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 28px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 18px 40px rgba(0, 0, 0, 0.12);
            --glow: 0 0 30px rgba(42, 157, 143, 0.25);
            
            /* Border radius */
            --radius-sm: 10px; /* Reducido de 16px */
            --radius-md: 16px; /* Reducido de 28px */
            --radius-lg: 24px; /* Reducido de 36px */
            --radius-full: 9999px;
        }

        /* Base y reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
        }

        /* Contenedor principal con fondo dinámico */
        .nutri-page {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e9f7ef, #f6faf6);
            padding: 1rem; /* Reducido de 2.5rem */
            overflow: hidden;
        }

        /* Formas flotantes de fondo */
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            filter: blur(50px);
            opacity: 0.4;
        }

        .shape-1 {
            width: 1420px;
            height: 1420px;
            background: var(--primary-light);
            top: -120px;
            right: -80px;
            animation: float-slow 14s infinite alternate;
        }

        .shape-2 {
            width: 820px;
            height: 820px;
            background: var(--secondary-light);
            bottom: -60px;
            left: -90px;
            animation: float-slow 17s infinite alternate-reverse;
        }

        .shape-3 {
            width: 220px;
            height: 220px;
            background: var(--accent);
            top: 25%;
            right: 15%;
            opacity: 0.35;
            animation: float-slow 11s infinite alternate;
        }

        .shape-4 {
            width: 280px;
            height: 280px;
            background: var(--primary);
            bottom: 15%;
            left: 20%;
            opacity: 0.25;
            animation: float-slow 19s infinite alternate-reverse;
        }

        @keyframes float-slow {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(50px, 50px) scale(1.15);
            }
        }

        /* Contenedor del contenido */
        .content-wrapper {
            width: 100%;
            max-width: 480px; /* Reducido de 720px */
            position: relative;
            z-index: 1;
        }

        /* Contenedor del formulario */
        .form-container {
            background: var(--surface);
            padding: 1.5rem; /* Reducido de 3.5rem */
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            position: relative;
            z-index: 10;
            overflow: hidden;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.85);
            transition: all 0.4s ease;
        }

        .form-container:hover {
            box-shadow: var(--shadow-lg), var(--glow);
            transform: translateY(-4px);
        }

        /* Estilo del encabezado */
        .form-header {
            text-align: center;
            margin-bottom: 1.5rem; /* Reducido de 3rem */
            position: relative;
        }

        .icon-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px; /* Reducido de 80px */
            height: 50px; /* Reducido de 80px */
            margin: 0 auto 1rem; /* Reducido de 1.8rem */
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border-radius: var(--radius-full);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .icon-badge svg {
            width: 28px; /* Reducido de 44px */
            height: 28px; /* Reducido de 44px */
            position: relative;
            z-index: 1;
        }

        .icon-badge::before {
            content: '';
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            opacity: 0.35;
            filter: blur(10px);
            z-index: 0;
        }

        .form-header h2 {
            font-size: 1.8rem; /* Reducido de 2.8rem */
            font-weight: 800;
            margin-bottom: 0.4rem; /* Reducido de 0.75rem */
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.8px;
        }

        /* Formulario */
        .smart-form {
            display: flex;
            flex-direction: column;
            gap: 1rem; /* Reducido de 2.5rem */
        }

        .form-fields {
            display: grid;
            gap: 1rem; /* Reducido de 2rem */
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 0.4rem; /* Reducido de 0.75rem */
        }

        .form-field label {
            font-weight: 600;
            font-size: 1rem; /* Reducido de 1.6rem */
            margin-bottom: 0.4rem; /* Reducido de 0.85rem */
            color: var(--text);
            transition: all 0.3s ease;
        }

        .field-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem; /* Reducido de 1rem */
            width: 100%;
        }

        .smart-form input {
            width: 100%;
            padding: 0.7rem 1rem; /* Reducido de 1.3rem 1.6rem */
            background: rgba(246, 250, 246, 0.9);
            border: 2px solid transparent;
            border-radius: var(--radius-sm);
            font-size: 0.9rem; /* Reducido de 1.4rem */
            color: var(--text);
            transition: all 0.3s ease;
        }

        .smart-form input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--surface);
            box-shadow: 0 0 0 5px rgba(42, 157, 143, 0.2);
        }

        /* Textos de ayuda y errores */
        .error-message {
            font-size: 0.75rem; /* Reducido de 0.95rem */
            color: #F44336;
            margin: 0.2rem 0 0; /* Reducido de 0.5rem */
            padding: 0.3rem 0.5rem; /* Reducido de 0.5rem 0.75rem */
            background: rgba(244, 67, 54, 0.08);
            border-radius: var(--radius-sm);
            border-left: 3px solid #F44336;
            font-weight: 500;
        }

        /* Botones */
        .form-action {
            display: flex;
            flex-direction: column;
            gap: 0.6rem; /* Reducido de 1rem */
            margin-top: 0.8rem; /* Reducido de 1.5rem */
        }

        .btn-submit,
        .btn-register {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem; /* Reducido de 0.85rem */
            width: 100%;
            padding: 0.8rem 1.5rem; /* Reducido de 1.3rem 2.5rem */
            border-radius: var(--radius-sm);
            font-size: 0.95rem; /* Reducido de 1.25rem */
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.4s ease;
            box-shadow: var(--shadow-sm);
            letter-spacing: 0.3px; /* Reducido de 0.6px */
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .btn-submit:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-3px);
        }

        .btn-submit:hover::before {
            opacity: 1;
        }

        .btn-submit:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }

        .btn-register {
            background: rgba(246, 250, 246, 0.9);
            color: var(--text);
            border: 2px solid var(--text-light);
            text-align: center;
        }

        .btn-register:hover {
            background: var(--surface);
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        /* Responsividad */
        @media (min-width: 768px) {
            .form-action {
                flex-direction: row;
                gap: 0.8rem; /* Reducido de 1.5rem */
            }
            
            .btn-submit,
            .btn-register {
                flex: 1;
            }
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 1.2rem; /* Reducido de 2.5rem */
            }
            
            .icon-badge {
                width: 40px; /* Reducido de 70px */
                height: 40px; /* Reducido de 70px */
            }
            
            .icon-badge svg {
                width: 24px; /* Reducido de 36px */
                height: 24px; /* Reducido de 36px */
            }
            
            .form-header h2 {
                font-size: 1.5rem; /* Reducido de 2.4rem */
            }
            
            .form-field label {
                font-size: 0.9rem; /* Reducido de 1.3rem */
            }
            
            .smart-form input {
                font-size: 0.85rem; /* Reducido de 1.3rem */
                padding: 0.6rem 0.9rem; /* Reducido de 1.2rem 1.4rem */
            }
            
            .btn-submit,
            .btn-register {
                font-size: 0.9rem; /* Reducido de 1.15rem */
                padding: 0.7rem 1.4rem; /* Reducido de 1.2rem 2rem */
            }
        }

        @media (max-width: 480px) {
            .nutri-page {
                padding: 0.8rem; /* Reducido de 1.5rem */
            }
            
            .form-container {
                padding: 1rem; /* Reducido de 2rem */
                border-radius: var(--radius-sm);
            }
            
            .icon-badge {
                width: 36px; /* Reducido de 60px */
                height: 36px; /* Reducido de 60px */
                margin-bottom: 0.6rem; /* Reducido de 1.2rem */
            }
            
            .icon-badge svg {
                width: 20px; /* Reducido de 30px */
                height: 20px; /* Reducido de 30px */
            }
            
            .form-header h2 {
                font-size: 1.3rem; /* Reducido de 2rem */
            }
            
            .form-field label {
                font-size: 0.8rem; /* Reducido de 1.1rem */
            }
            
            .smart-form input {
                font-size: 0.8rem; /* Reducido de 1.2rem */
                padding: 0.5rem 0.8rem; /* Reducido de 1.1rem 1.3rem */
            }
            
            .btn-submit,
            .btn-register {
                font-size: 0.85rem; /* Reducido de 1.1rem */
                padding: 0.6rem 1.2rem; /* Reducido de 1.1rem 1.8rem */
            }
        }
    </style>
</head>
<body>
    <div class="nutri-page">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>

        <div class="content-wrapper">
            <div class="form-container">
                <div class="form-header">
                    <div class="icon-badge">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.5 12C15.5 13.933 13.933 15.5 12 15.5C10.067 15.5 8.5 13.933 8.5 12C8.5 10.067 10.067 8.5 12 8.5C13.933 8.5 15.5 10.067 15.5 12Z" stroke="white" stroke-width="1.5"/>
                            <path d="M12 2C6.477 2 2 6.477 2 12C2 17.523 6.477 22 12 22C17.523 22 22 17.523 22 12C22 6.477 17.523 2 12 2Z" stroke="white" stroke-width="1.5"/>
                            <path d="M13.5 6C13.5 6 13 8 12 8C11 8 10.5 6 10.5 6" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                            <path d="M10.5 18C10.5 18 11 16 12 16C13 16 13.5 18 13.5 18" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                            <path d="M18 13.5C18 13.5 16 13 16 12C16 11 18 10.5 18 10.5" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                            <path d="M6 10.5C6 10.5 8 11 8 12C8 13 6 13.5 6 13.5" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <h2>Acceso a tu cuenta nutricional</h2>
                </div>

                <form method="post" class="smart-form">
                    {% csrf_token %}
                    <div class="form-fields">
                        {% if form.non_field_errors %}
                            <div class="error-message">
                                {{ form.non_field_errors }}
                            </div>
                        {% endif %}

                        <div class="form-field">
                            <label for="{{ form.username.id_for_label }}">Email</label>
                            <div class="field-container">
                                <input type="email" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" required>
                            </div>
                        </div>

                        <div class="form-field">
                            <label for="{{ form.password.id_for_label }}">Contraseña</label>
                            <div class="field-container">
                                <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-action">
                        <button type="submit" class="btn-submit">
                            <span>Iniciar sesión</span>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M17 21v-8H7v8M7 3v5h8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <a href="{% url 'pacientes:registro' %}" class="btn-register">
                            <span>Regístrate</span>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
